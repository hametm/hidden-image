<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Totdots</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header><h1>TotDots</h1></header>
    <div class="rainbow-bar"></div>
    <main>
        <div class="sidebar">
            <ul class="control-buttons">
                <li><button class="draw controls"></button></li>       
                <li><button class="erase controls"></button></li>
                <li><button class="circle controls"></button></li>
                <li><button class="smiley controls"></button></li>
                <li><button class="blur controls"></button></li>
                <li><button class="clear controls"></button></li>
            </ul>
        </div>
        <div class="background-container">
            <div class="background"></div>
        </div>
        <ul class="color-buttons">
            <li><button id="green" class="colors"></button></li>
            <li><button id="purple" class="colors"></button></li>
            <li><button id="pink" class="colors"></button></li>
            <li><button id="yellow" class="colors"></button></li>
            <li><button id="red" class="colors"></button></li>
            <li><button id="blue" class="colors"></button></li>
            <li><button id="orange" class="colors"></button></li>
            <li><button id="black" class="colors"></button></li>
            <li><button id="grey" class="colors"></button></li>
            <li><button id="rainbow" class="colors"></button></li>
        </ul>
    </main>
    <script src="./script.js"></script>
</body>
</html>
