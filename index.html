<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tot Dots</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header><h1>Tot Dots</h1></header>
    <div class="rainbow-bar"></div>
    <main>
        <div class="sidebar">
            <div class="control-buttons-container">
                <ul class="control-buttons">
                    <li><button id="square" class="controls"></button></li>
                    <li><button id="circle" class="controls"></button></li>
                    <li><button id="square-outline" class="controls"></button></li>
                    <li><button id="circle-outline" class="controls"></button></li>
                    <li><button id="blur" class="controls"></button></li>
                    <li><button id="smiley" class="controls"></button></li>
                    <li><button id="dinosaur" class="controls"></button></li>
                    <li><button id="eraser" class="controls"></button></li>
                    <li><button id="clear" class="controls"></button></li>
                </ul>
            </div>
        </div>
        <div class="right-side">
            <div class="background-container">
                <div class="background"></div>
            </div>
            <div class="bottom-bar">
                <ul class="color-buttons">
                    <li><button id="green" class="colors"></button></li>
                    <li><button id="purple" class="colors"></button></li>
                    <li><button id="pink" class="colors"></button></li>
                    <li><button id="yellow" class="colors"></button></li>
                    <li><button id="red" class="colors"></button></li>
                    <li><button id="blue" class="colors"></button></li>
                    <li><button id="orange" class="colors"></button></li>
                    <li><button id="black" class="colors"></button></li>
                    <li><button id="grey" class="colors"></button></li>
                    <li><button id="rainbow" class="colors"></button></li>
                </ul>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
