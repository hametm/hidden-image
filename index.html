<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hidden Image</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="sidebar">

                <button class="draw controls">Draw</button>       
                <button class="erase controls">Erase</button>

                <button class="secret controls">Secret</button>

                <button class="red colors">Red</button>
