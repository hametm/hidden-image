<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Totdots</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header><h1>TotDots</h1></header>
    <div class="rainbow-bar"></div>
    <main>
        <div class="sidebar">
            <div class="control-buttons">
                <button class="draw controls"></button>       
                <button class="erase controls"></button>
                <button class="blur controls"></button>
                <button class="clear controls"></button>
            </div>
            <div class="shape-buttons">
                <button class="square shapes"></button>
                <button class="circle shapes"></button>
                <button class="smiley shapes"></button>
            </div>
            <div class="color-buttons">
                <button class="green colors"></button>
                <button class="yellow colors"></button>
                <button class="red colors"></button>
                <button class="blue colors"></button>
                <button class="black colors"></button>
                <button class="rainbow colors"></button>
            </div>
        </div>
        <div class="background-container">
            <div class="background"></div>
        </div>
    </main>
</body>
</html>
