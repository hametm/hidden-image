<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hidden Image</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="sidebar">
            <h1>Pop the Bubbles!</h1>
            <div class="buttons">
                <h2>Controls</h2>
                <div class="button-container">
                    <button class="pop controls">Pop</button>
                </div>
                <div class="button-container">
                    <button class="fill controls">Fill</button>
                </div>
                <div class="button-container">
                    <button class="reset controls">Reset</button>
                </div>
                <div class="button-container">
                    <button class="clear controls">Clear</button>
                </div>
            </div>
            <div class="buttons">
                <h2>Color Mode</h2>
                <div class="button-container">
                    <button class="rainbow colors">Rainbow</button>
                </div>
                <div class="button-container">
                    <button class="ocean colors">Ocean</button>
                </div>
                <div class="button-container">
                    <button class="hogwarts colors">Hogwarts</button>
                </div>
                <div class="button-container">
                    <button class="bowie colors">David Bowie</button>
                </div>
                <div class="button-container">
                    <button class="peaches colors">Peaches</button>
                </div>
            </div>
        </div>
        <div class="background-container">
            <div class="background"></div>
        </div>
    </main>
</body>
</html>
